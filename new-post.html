<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- bootstrap -->
  </head>
  <body>
    <section
      class="mt-5 text-center mx-auto d-flex align-items-center justify-content-center"
    >
      <div class="col-md-10">
        <div class="card">
          <h1 class="pt-2 pb-2">New Post</h1>
          <form
            action="process-posting.php"
            method="POST"
            enctype="multipart/form-data"
          >
            <div class="pb-2">
              <input
                class="Title"
                name="title"
                type="text"
                placeholder="Your Title"
                size="60"
              />
            </div>
            <div class="py-2">
              <textarea
                name="Description"
                placeholder="Small Description About Product"
                cols="60"
                rows="6"
              ></textarea>
            </div>
            <div class="price py-2">
              <input type="number" name="price" placeholder="Price" />
            </div>
            <div class="imageUpload py-3">
              <input type="file" name="image" id="fileToUpload" />
            </div>
            <div class="py-2">
              <input type="text" name="link" placeholder="Put Your Link" />
            </div>
            <div class="py-2 Button">
              <button type="submit" class="btn btn-primary px-5">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
  </body>
</html>
